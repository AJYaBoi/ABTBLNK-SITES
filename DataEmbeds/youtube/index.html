<!DOCTYPE html>
<html>
<head>
    <title>Redirect to YouTube in a New Tab</title>
</head>
<body>

<script type="text/javascript">
    function openYouTubeInNewTab() {
        window.open("https://www.youtube.com", "_blank");
    }

    window.onload = openYouTubeInNewTab;
</script>

</body>
</html>
