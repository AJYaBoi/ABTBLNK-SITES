<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Theme Page</title>
    <link rel="icon" type="image/png" href="IMGS/icon.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('IMGS/a448dc94152b4c13c05959757a3d6d53.gif') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
        }

        h1 {
            font-size: 3em;
            text-align: center;
        }

        p {
            font-size: 1.5em;
            text-align: center;
        }

        .icon {
            width: 100px;
            height: 100px;
            background: url('IMGS/icon.png') no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon"></div>
        <h1>Welcome to the Retro Page</h1>
        <p>This is a cool retro-themed page.</p>
    </div>
</body>
</html>
